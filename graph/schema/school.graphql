# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type School {
  id: ID!
  name: String!
  studios: [Studio]!
  created_at: Time!
  updated_at: Time!
}

input SchoolInput {
  name: String!
}

extend type Query {
  school(id: ID!): School!
  schools: [School]!
}

extend type Mutation {
  createSchool(input: SchoolInput!): School!
  updateSchool(id: ID!, input: SchoolInput!): School!
  deleteSchool(id: ID!): School!
}
