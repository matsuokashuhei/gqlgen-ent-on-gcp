type Class implements Node {
  id: ID!
  name: String!
  level: String!
  tuition: Int!
  schedule: Schedule!
  instructor: Instructor!
  startDate: Time!
  endDate: Time
  createTime: Time!
  updateTime: Time!
}

input CreateClassInput {
  name: String!
  level: String!
  tuition: Int!
  scheduleId: ID!
  instructorId: ID!
  startDate: Time!
  endDate: Time
}

extend type Mutation {
  createClass(input: CreateClassInput!): Class!
}
