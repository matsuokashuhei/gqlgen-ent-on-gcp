type User implements Node {
  id: ID!
  name: String!
  firebaseUid: String!
  createTime: Time!
  updateTime: Time!
}

input CreateUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  id: ID!
  name: String!
}

extend type Query {
  user(id: ID!): User!
  users: [User]!
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(input: UpdateUserInput!): User!
}
